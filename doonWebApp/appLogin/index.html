    <!DOCTYPE html>
<html lang="en">

<head>

    <title>doon | Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="utf-8">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>

<body>


    <div id="doonLogo">

        <img id="doonLogo" src="doonLogo.png" alt="doon Logo">

    </div>

    <div class="rectangle">

        <div class="doonLogin">

            <div id="loginHeader">

                <h1>Login</h1>

            </div>

            <div id="loginForm">

                <form action="submit.jsp">

                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" placeholder="example@example.com"><br><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="••••••••••••••••"><br><br>
                    <input type="submit" value="Submit">
        
                </form>

                <div id="checkboxForgot">

                    <input type="checkbox" id="keepMeSignedIn" name="keepMeSignedIn">
                    <label for="keepMeSignedIn">Keep me signed in</label>


                </div>


            </div>

        </div>

    </div>

</body>

</html>
